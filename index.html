<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>COVID-19 JAVASCRIPT</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/img/logo.png" alt="" />
        <p>COVID-19<br />STATS</p>
      </div>
      <nav>
        <ul>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer">HOME</a>
          </li>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >ABOUT</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">Change</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text id='search-input"
                  placeholder="Search Country..."
                />
                <img
                  class="close"
                  src="./resources/img/close.svg"
                  alt=""
                  srcset=""
                />
              </div>
              <div class="country-list">
                <!-- <ul id="list-0">
                  <li>USA</li>
                </ul> -->
              </div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"> </canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright Â© 2021 Tutorial from Code Explained</p>
        </div>
      </div>
    </footer>
  </body>
</html>
